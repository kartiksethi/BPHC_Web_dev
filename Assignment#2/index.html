<!DOCTYPE html>
<html >
<head>
     <title>Alien Abduction</title>
     <link href="./styles/bootstrap.min.css" rel="stylesheet" />
     <link rel="stylesheet" type="text/css" href="./styles/menu.css"/>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron text-center">
				<h1>Missing DOG !</h1>
			</div>
		</div>
	</div>
     <div class="text-center">
          <h2>ALIEN ABDUCTION</h2>
     <!--- FIll THIS OUT LAATER -->
          <h5> Share your story of Abduction</h5>
     </div>
     
     

    <form role='form' class="form-horizontal">
         <div class="form-group">
              <label class="control-label col-md-3">First Name:</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='firstname' id ='first' placeholder='First Name'>
              </div>
              <label class="control-label col-md-3">Second Name:</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='secondname' id ='second' placeholder='Second Name'>
              </div>
              <label class="control-label col-md-3">E-Mail:</label>
              <div class="container col-md-9">
                    <input type="email" class='form-control' name='email' id ='email' placeholder='E-mail'>
              </div>
              <!--DAte FORMAT-->
              <label class="control-label col-md-3">When did it happen?</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='secondname' id ='second' placeholder='Second Name'>
              </div>

              <label class="control-label col-md-3">How long were you gone?</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='dur2' id ='dur2'>
              </div>
              <label class="control-label col-md-3">How Many did you see?</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='num' id ='num'>
              </div>
              <label class="control-label col-md-3">Describe Them:</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='desc' id ='descr' placeholder='Carefully!'>
              </div>
              <!-- radio button thing comes here-->
              
              <label class="control-label col-md-3">Anything Else?</label>
              <div class="container col-md-9">
                    <input type="text" class='form-control' name='desc2' id ='desc2' placeholder="Don't hide anything please!">
              </div>
               <div class="col-md-6 col-xs-3 col-md-offset-3 col-xs-offset-4">
                    <button type="button" class="btn btn-primary btn-block">Submit</button>
              </div>

              
         </div>
    </form>

</div>
 <script src="./scripts/jquery-2.1.4.min.js"></script>
     <script src="./scripts/bootstrap.min.js"></script>
     
</body>
</html>
